<html>

  <head>
    <script crossorigin="anonymous" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <script type="text/javascript">
    $(document).ready(function() {
      // reset 
      function reset(math, scale) {
        // generate the url
        url = 'http://mathjax.avelit.com/render?tex=' + encodeURIComponent(math) + '&scale=' + encodeURIComponent(scale);

        // set it for preview and also display it
        $('#preview').attr('src', url);
        $('#url').val(url);
      }

      // monitor the input
      $('#input').change(function() {
        reset($('#input').val(), $('#scale').val());
      });

      // monitor the scale
      $("#scale").change(function() {
        reset($('#input').val(), $('#scale').val());
      });
    });
  </script>

  <body>
    <div class="container">
      <form class="form-signin" _lpchecked="1" onkeypress="return event.keyCode != 13;">
        <h2 class="form-signin-heading">Input Equation</h2>
        <label for="input" class="sr-only">Math</label>
        <input type="text" id="input" class="form-control" placeholder="a + \frac{b}{x}" required="" autofocus="" autocomplete="off">
        <label for="scale" class="sr-only">Math</label>
        <input type="number" id="scale" class="form-control" placeholder="1" required="" autofocus="" autocomplete="off" value="1">
        <label for="url" class="sr-only">URL</label>
        <input type="text" id="url" class="form-control" readonly="true" placeholder="URL will show up here" autofocus="" autocomplete="off">
      </form>
      <center>
        <img id="preview"></img>
      </center>
    </div>
  </body>

</html>
